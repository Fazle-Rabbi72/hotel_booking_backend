<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .message-box {
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-icon {
            font-size: 50px;
            color: green;
        }
        .error-icon {
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="message-box">
        {% if success %}
            <div class="success-icon">✔</div>
            <h1 class="display-5">Activation Successful!</h1>
            <p>{{ message }}</p>
            <a href="https://natures-paradise.netlify.app/html/login" class="btn btn-primary mt-3">Login</a>
        {% else %}
            <div class="error-icon">✖</div>
            <h1 class="display-5">Activation Failed</h1>
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
